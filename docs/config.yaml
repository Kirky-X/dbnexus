# DBNexus 配置文件模板
#
# 支持 YAML 和 TOML 格式
# 使用环境变量可以覆盖以下配置

# =============================================================================
# 数据库连接配置
# =============================================================================
database:
  # 数据库连接字符串
  # SQLite: "sqlite:/path/to/database.db" 或 "sqlite::memory:"
  # PostgreSQL: "postgresql://user:password@host:port/database"
  # MySQL: "mysql://user:password@host:port/database"
  url: "sqlite::memory:"

  # 连接池配置
  max_connections: 20    # 最大连接数
  min_connections: 5     # 最小连接数（预热时创建）
  idle_timeout: 300      # 空闲连接超时时间（秒）
  acquire_timeout: 5000  # 获取连接超时时间（毫秒）

# =============================================================================
# 权限配置
# =============================================================================
permissions:
  # 权限配置文件路径（相对于项目根目录或绝对路径）
  path: "permissions.yaml"

# =============================================================================
# 监控配置（可选）
# =============================================================================
metrics:
  enabled: true
  # Prometheus 指标导出端点
  path: "/metrics"

# =============================================================================
# 日志配置（可选）
# =============================================================================
logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json 或 pretty
