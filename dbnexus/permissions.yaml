# DB Nexus 权限配置文件
# 此文件定义了系统中所有可用的角色及其权限

roles:
  admin:
    tables:
      - name: "*"
        operations:
          - SELECT
          - INSERT
          - UPDATE
          - DELETE

  user:
    tables:
      - name: users
        operations:
          - SELECT
          - INSERT
      - name: products
        operations:
          - SELECT

  guest:
    tables:
      - name: products
        operations:
          - SELECT
