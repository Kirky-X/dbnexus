version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dbnexus-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dbnexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbnexus_password}
      POSTGRES_DB: ${POSTGRES_DB:-dbnexus_test}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dbnexus}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql

  mysql:
    image: mysql:8.0
    container_name: dbnexus-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${MYSQL_USER:-dbnexus}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dbnexus_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dbnexus_test}
    ports:
      - "${MYSQL_PORT:-13306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER:-dbnexus}", "-p${MYSQL_PASSWORD:-dbnexus_password}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer:latest
    container_name: dbnexus-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
      - mysql

volumes:
  postgres_data:
  mysql_data: