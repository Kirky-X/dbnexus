# DBNexus Tarpaulin 配置
#
# 代码覆盖率工具配置

[tool.tarpaulin]
# 覆盖率阈值（百分比）
coverage_threshold = 75

# 包含的目录
include = ["dbnexus/src"]

# 排除的目录
exclude = [
    "dbnexus/src/**/*.rs",
    "tests/**",
    "examples/**",
    "dbnexus/build.rs"
]

# 排除的文件
exclude_files = [
    "**/lib.rs",
    "**/main.rs"
]

# 测试配置
tests = true
skip = ["no_coverage"]

# 输出格式
output_format = ["html", "terminal"]

# 显示详细信息
verbose = true

# 统计未覆盖的行
show_uncovered = true
