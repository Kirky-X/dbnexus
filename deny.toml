# cargo-deny 配置文件
# 文档: https://embarkstudios.github.io/cargo-deny/

[advisories]
yanked = "warn"
ignore = []

[licenses]
allow = [
    # MIT and Apache-2.0 variants
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",

    # BSD variants
    "BSD-2-Clause",
    "BSD-3-Clause",

    # Other permissive licenses
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",

    # Zlib License
    "Zlib",

    # CDLA Permissive
    "CDLA-Permissive-2.0",
]

# 对于不明确声明许可证的 crate，使用置信度阈值
confidence-threshold = 0.8

[bans]
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
